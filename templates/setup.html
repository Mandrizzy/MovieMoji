<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MovieMoji - Setup</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/Footer-with-button-logo.css' %}" />
    <link rel="stylesheet" href="{% static 'css/setup.css' %}" />
    <link rel="stylesheet" href="{% static 'js/setup.js' %}" />


</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/"><h3>MovieMoji</h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Sign in</a>
        </li>
      </ul>
    </div>
</nav>
<br><br><br><br>

<div class="container">
    <h1 class="greeting">Hello User, choose 3 movie genres you like.</h1><br>

    <div class="col-xs-4 col-sm-3 col-md-2 nopad text-xs-center">
        <label class="image-checkbox">
            <img class="img-fluid" src="https://gracegibsonradio.com/wp-content/uploads/2016/03/comedy-drama-copy.jpg"/>
            <input type="checkbox" name="image[]"/>
        </label>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
        <label class="image-checkbox">
            <img class="img-fluid" src="https://gracegibsonradio.com/wp-content/uploads/2016/03/comedy-drama-copy.jpg" />
            <input type="checkbox" name="image[]" value="" />
            <i class="fa fa-check hidden"></i>
        </label>
    </div>

    <br>
    <button>Continue</button>
</div>
<br><br>

<!--Footer-->
<footer id="myFooter">
      <div class="container">
          <div class="row">
              <div class="col-sm-3">
                  <h2 class="logo"><a href="#"> MovieMoji </a></h2>
              </div>
              <div class="col-sm-2">
                  <h5>Get started</h5>
                  <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Sign up</a></li>
                      <li><a href="#">Downloads</a></li>
                  </ul>
              </div>
              <div class="col-sm-2">
                  <h5>About us</h5>
                  <ul>
                      <li><a href="#">Company Information</a></li>
                      <li><a href="#">Contact us</a></li>
                      <li><a href="#">Reviews</a></li>
                  </ul>
              </div>
              <div class="col-sm-2">
                  <h5>Support</h5>
                  <ul>
                      <li><a href="#">FAQ</a></li>
                      <li><a href="#">Help desk</a></li>
                      <li><a href="#">Forums</a></li>
                  </ul>
              </div>
              <div class="col-sm-3">
                  <div class="social-networks">
                      <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                      <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                      <a href="#" class="google"><i class="fa fa-google-plus"></i></a>
                  </div>
                  <button type="button" class="btn btn-default">Contact us</button>
              </div>
          </div>
      </div>
      <div class="footer-copyright">
          <p>Â© 2019 MovieMoji </p>
      </div>
  </footer>
