<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <title>MovieMoji</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/Footer-with-button-logo.css' %}" />
    <link rel="stylesheet" href="{% static 'css/landingstyle.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

  <a class="navbar-brand" href="/"><h3>MovieMoji</h3></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Sign in</a>
            </li>
          </ul>
        </div>
</nav>

<div class="container" style="margin-top:100px;">
    <h2>You have been logged out. Thank you for using MovieMoji.</h2>
    <div class="border-top pt-3 mt-4">
        <h5><a href="{% url 'login' %}">Log In Again</a></h5>
    </div>
</div>
<br><br>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
